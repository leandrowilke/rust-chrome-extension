<!DOCTYPE html>
<html>
<head>
  <title>Rust Chrome Extension</title>
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: system-ui;
    }
    input, button {
      margin: 5px 0;
      padding: 8px;
      width: 100%;
    }
    .output {
      margin-top: 10px;
      padding: 10px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }
  </style>
</head>
<body>
  <input id="name" placeholder="Enter your name">
  <button id="greet">Greet</button>
  <div id="output" class="output"></div>

  <script type="module" src="rust_chrome_extension.js"></script>
  <script type="module" src="popup.js"></script>
</body>
</html>
